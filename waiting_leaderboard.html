<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIOSITY - Waiting for Leaderboard</title>
    <link rel="stylesheet" href="waiting_leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script type="module" src="./timeSync.js"></script>
    <style>
        .waiting-message {
            text-align: center;
            margin-top: 50px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/public/images/logo_light.jpg" alt="Light Logo" class="logo-light" draggable="false">
            <img src="/public/images/logo_dark.jpg" alt="Dark Logo" class="logo-dark" draggable="false">
        </div>
        <div class="game-title">
            <span class="title-qr">QR</span><span class="title-iosity">IOSITY</span>
        </div>
        <div class="theme-switch">
            <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
        </div>
    </nav>

    <main>
        <div class="carousel-container">
            <div class="carousel">
                <!-- Slides will be generated by JavaScript -->
            </div>
            <button class="nav-btn prev-btn" aria-label="Previous slide">
                <ion-icon name="arrow-back-circle"></ion-icon>
            </button>
            <button class="nav-btn next-btn" aria-label="Next slide">
                <ion-icon name="arrow-forward-circle"></ion-icon>
            </button>
            <div class="dots-container">
                <!-- Dots will be generated by JavaScript -->
            </div>
        </div>

        <div class="waiting-info">
            <h2>Waiting for the host to publish the leaderboard...</h2>
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
        </div>

        <div class="waiting-message">
            <h2>Please Wait</h2>
            <p>Waiting for all players to complete and host to publish results...</p>
            <div class="spinner"></div>
        </div>
        <div id="timer" style="display: none;"></div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-credit">Made with <span class="heart">‚ù§</span> by VITERA Club</p>
        </div>
    </footer>

    <script type="module" src="./waiting_leaderboard.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module">
        import { realtimeDb } from './firebase-config.js';
        import { ref, onValue } from 'firebase/database';

        // Listen for both game state and redirect signal
        const gameStateRef = ref(realtimeDb, 'gameState');
        onValue(gameStateRef, (snapshot) => {
            const gameState = snapshot.val();
            if (gameState?.leaderboardPublished) {
                window.location.href = 'leaderboard.html';
            }
        });

        // Also listen for direct redirect signal
        const redirectRef = ref(realtimeDb, 'systemState/redirect');
        onValue(redirectRef, (snapshot) => {
            const redirectData = snapshot.val();
            if (redirectData?.destination === 'leaderboard.html') {
                window.location.href = redirectData.destination;
            }
        });
    </script>
</body>
</html>
