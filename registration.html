<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIOSITY - Sliding Puzzle Game</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/images/logo_light.jpg" alt="Light Logo" class="logo-light" draggable="false">
            <img src="/images/logo_dark.jpg" alt="Dark Logo" class="logo-dark" draggable="false">
        </div>
        <div class="game-title">
            <span class="title-qr">QR</span><span class="title-iosity">IOSITY</span>
        </div>
        <div class="theme-switch">
            <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
        </div>
    </nav>

    <main>
        <h1>ROUND 1</h1>
        <h2>⚡ QRIOSITY ⚡</h2>
        <button id="joinGameBtn">Join Game</button>
        <p class="quote">"Engage, solve, and make an impact with every move!"</p>
        <div class="puzzle-animation" id="puzzleContainer">
            <div class="puzzle-corner corner-tl"></div>
            <div class="puzzle-corner corner-tr"></div>
            <div class="puzzle-corner corner-bl"></div>
            <div class="puzzle-corner corner-br"></div>
            <!-- Tiles will be generated by JavaScript -->
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-credit">Made with <span class="heart">❤</span> by VITERA Club</p>
        </div>
    </footer>

    <!-- Modal 1: Team Name Input -->
    <div class="modal" id="teamNameModal">
        <div class="modal-content">
            <h3>Team Name</h3>
            <p>Enter your team name to join the game</p>
            <form id="registrationForm" onsubmit="return false;">
                <input type="text" id="teamName" placeholder="Type your team name here..." maxlength="30">
                <div class="button-group">
                    <button id="joinLobbyBtn">Join Lobby</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal 2: Confirmation -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Confirm Team Name</h3>
            <p>Are you sure that the team name is correct?</p>
            <div class="button-group">
                <button id="confirmYes">Yes, Continue</button>
                <button id="confirmNo">No, Edit</button>
            </div>
        </div>
    </div>

    <script type="module" src="./registration.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
