<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIOSITY - Thank You</title>
    <link rel="stylesheet" href="thankyou.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script type="module" src="./timeSync.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/public/images/logo_light.jpg" alt="Light Logo" class="logo-light" draggable="false">
            <img src="/public/images/logo_dark.jpg" alt="Dark Logo" class="logo-dark" draggable="false">
        </div>
        <div class="game-title">
            <span class="title-qr">QR</span><span class="title-iosity">IOSITY</span>
        </div>
        <div class="theme-switch">
            <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
        </div>
    </nav>

    <main>
        <div class="thank-you-container">
            <h1>Thanks for joining the game. Hope you enjoyed it!</h1>
            <div class="feedback-section" id="feedbackSection">
                <p>Share Your Experience Below...</p>
                <button class="feedback-btn" id="feedbackBtn">Feedback</button>
            </div>
        </div>
    </main>

    <!-- Feedback Modal -->
    <div class="modal" id="feedbackModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Feedback</h2>
            <form id="feedbackForm">
                <div class="rating-group">
                    <label>How enjoyable was the game?</label>
                    <div class="stars" data-rating="enjoyment">
                        <ion-icon name="star-outline" data-value="1"></ion-icon>
                        <ion-icon name="star-outline" data-value="2"></ion-icon>
                        <ion-icon name="star-outline" data-value="3"></ion-icon>
                        <ion-icon name="star-outline" data-value="4"></ion-icon>
                        <ion-icon name="star-outline" data-value="5"></ion-icon>
                    </div>
                </div>

                <div class="rating-group">
                    <label>How would you rate the difficulty?</label>
                    <div class="stars" data-rating="difficulty">
                        <ion-icon name="star-outline" data-value="1"></ion-icon>
                        <ion-icon name="star-outline" data-value="2"></ion-icon>
                        <ion-icon name="star-outline" data-value="3"></ion-icon>
                        <ion-icon name="star-outline" data-value="4"></ion-icon>
                        <ion-icon name="star-outline" data-value="5"></ion-icon>
                    </div>
                </div>

                <div class="rating-group">
                    <label>Would you recommend this to others?</label>
                    <div class="stars" data-rating="recommendation">
                        <ion-icon name="star-outline" data-value="1"></ion-icon>
                        <ion-icon name="star-outline" data-value="2"></ion-icon>
                        <ion-icon name="star-outline" data-value="3"></ion-icon>
                        <ion-icon name="star-outline" data-value="4"></ion-icon>
                        <ion-icon name="star-outline" data-value="5"></ion-icon>
                    </div>
                </div>

                <div class="rating-group">
                    <label>Any suggestions or comments?</label>
                    <textarea 
                        name="suggestion" 
                        id="suggestion" 
                        placeholder="Share your thoughts with us..."
                        rows="4"
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-credit">Made with <span class="heart">‚ù§</span> by VITERA Club</p>
        </div>
    </footer>

    <script type="module" src="./thankyou.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
