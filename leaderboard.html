<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIOSITY - Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script type="module" src="./timeSync.js"></script>
    <script>
        // Add this script in the head section
        document.addEventListener('DOMContentLoaded', () => {
            const themeIcon = document.getElementById('theme-icon');
            
            // Check saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.setAttribute('name', 'sunny-outline');
            }

            // Theme toggle
            themeIcon.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                themeIcon.setAttribute('name', isDark ? 'sunny-outline' : 'moon-outline');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        });
    </script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/public/images/logo_light.jpg" alt="Light Logo" class="logo-light" draggable="false">
            <img src="/public/images/logo_dark.jpg" alt="Dark Logo" class="logo-dark" draggable="false">
        </div>
        <div class="game-title">
            <span class="title-qr">QR</span><span class="title-iosity">IOSITY</span>
        </div>
        <div class="theme-switch">
            <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
        </div>
    </nav>

    <main class="leaderboard-page">
        <h1 class="leaderboard-title">Leaderboard</h1>
        
        <div id="rankDisplay" class="rank-display">
            <p>Your Rank: <span id="playerRank">-</span></p>
        </div>

        <div class="leaderboard-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Time/Progress</th>
                        <th>Moves</th>
                        <th>Accuracy</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Rankings will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Redirecting soon...</div>
        </div>
    </main>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
        <p>Loading results...</p>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-credit">Made with <span class="heart">‚ù§</span> by VITERA Club</p>
        </div>
    </footer>

    <script type="module" src="./leaderboard.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
