<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIOSITY - Lobby</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="lobby-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        .countdown-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .countdown-overlay.active {
            display: flex;
        }

        .countdown {
            font-family: 'Press Start 2P', cursive;
            font-size: 12rem;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            animation: countdownPulse 1s infinite;
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/images/logo_light.jpg" alt="Light Logo" class="logo-light" draggable="false">
            <img src="/images/logo_dark.jpg" alt="Dark Logo" class="logo-dark" draggable="false">
        </div>
        <div class="game-title">
            <span class="title-qr">QR</span><span class="title-iosity">IOSITY</span>
        </div>
        <div class="theme-switch">
            <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
        </div>
    </nav>

    <main>
        <div class="lobby-container" id="waitingRoom">
            <div class="profile-section">
                <div class="avatar">
                    <!-- Avatar img will be inserted by JavaScript -->
                </div>
                <h2>Welcome, <span id="playerNameDisplay"></span>!</h2>
            </div>

            <div class="teams-section">
                <h3>Total Teams Joined: <span id="playerCount">0</span></h3>
                <div id="playerList" class="teams-grid"></div>
            </div>

            <div class="waiting-section">
                <p class="waiting-text">Waiting for the host to start the game</p>
                <div class="loading-animation">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="countdownOverlay" class="countdown-overlay">
        <div class="countdown">
            <span id="countdown">5</span>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-credit">Made with <span class="heart">‚ù§</span> by VITERA Club</p>
        </div>
    </footer>

    <script type="module" src="./lobby.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        // Add theme handling script
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitch = document.querySelector('.theme-switch');
            const themeIcon = document.getElementById('theme-icon');
            
            themeSwitch.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                themeSwitch.classList.add('switching');
                
                // Update icon
                if (document.body.classList.contains('dark-theme')) {
                    themeIcon.setAttribute('name', 'sunny-outline');
                    localStorage.setItem('theme', 'dark-theme');
                } else {
                    themeIcon.setAttribute('name', 'moon-outline');
                    localStorage.removeItem('theme');
                }
                
                setTimeout(() => themeSwitch.classList.remove('switching'), 500);
            });
            
            // Set initial icon
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.setAttribute('name', 'sunny-outline');
            }
        });
    </script>
</body>
</html>
